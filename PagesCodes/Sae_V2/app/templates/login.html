<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata.title if metadata else 'MySky Audio - Connexion' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-container">
                <img 
                    src="{{ url_for('static', filename='Logo/Logo_3_trans.png') }}" 
                    alt="MySky Audio Logo"
                />
            </div>
            
            <p class="tagline">
                MySKY, le ciel n'est plus une limite, c'est le point de d√©part.
            </p>
        </div>

        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            
            {% if metadata and metadata.msg_error %}
            <div class="error-message">
                {{ metadata.msg_error }}
            </div>
            {% endif %}

            <div class="form-group">
                <label class="form-label">Identifiant (Email)</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <input 
                        type="text" 
                        name="email" 
                        id="username"
                        placeholder="votre@email.com" 
                        class="form-control"
                        required
                    />
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input 
                        type="password" 
                        name="mot_de_passe"
                        id="password"
                        placeholder="Votre mot de passe" 
                        class="form-control"
                        required
                    />
                </div>
            </div>

            <button type="submit" class="btn-login">
                Se connecter
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
