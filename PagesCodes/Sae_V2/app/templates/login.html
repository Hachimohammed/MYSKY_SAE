<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata.title if metadata else 'MySky Audio - Connexion' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 48px;
            width: 440px;
            max-width: 90%;
            gap: 32px;
            margin: 16px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .logo-container {
            width: 100%;
            text-align: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            max-width: 250px;
            object-fit: contain;
        }

        .tagline {
            font-size: 14px;
            text-align: center;
            color: #6b7280;
            font-style: italic;
            max-width: 384px;
            margin-top: 8px;
            line-height: 1.625;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
            margin-top: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
            transition: all 0.2s ease;
        }

        .input-wrapper:hover {
            border-color: #60a5fa;
        }

        .input-wrapper:focus-within {
            border-color: #3b82f6;
            outline: none;
        }

        .input-icon {
            width: 20px;
            height: 20px;
            color: #9ca3af;
            flex-shrink: 0;
        }

        .form-control {
            flex: 1;
            outline: none;
            border: none;
            color: #374151;
            background: transparent;
            padding: 0;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
            transform: scale(1.02);
        }

        /* Style pour les messages d'erreur */
        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-container">
                <img 
                    src="{{ url_for('static', filename='Logo_3_trans.png') }}" 
                    alt="MySky Audio Logo"
                />
            </div>
            
            <p class="tagline">
                MySKY, le ciel n'est plus une limite, c'est le point de d√©part.
            </p>
        </div>

        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            
            {% if metadata and metadata.msg_error %}
            <div class="error-message">
                {{ metadata.msg_error }}
            </div>
            {% endif %}

            <div class="form-group">
                <label class="form-label">Identifiant (Email)</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <input 
                        type="email" 
                        name="username" 
                        id="username"
                        placeholder="votre@email.com" 
                        class="form-control"
                        required
                    />
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input 
                        type="password" 
                        name="password"
                        id="password"
                        placeholder="Votre mot de passe" 
                        class="form-control"
                        required
                    />
                </div>
            </div>

            <button type="submit" class="btn-login">
                Se connecter
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
